<html>
  <head>
    <meta charset="utf-8">
    <title>Crammr</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
    <link rel="stylesheet" href="../public/styles.css">
  </head>
  <body>

    <div class="nav navbar">
      <div class="container">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Log In</a></li>
        <li>
          <div class="btn btn-success sign-up">Sign Up</div>
        </li>
      </ul>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <form class="col-md-4 col-md-offset-4">
          <h1>Log In</h1>
          <div class="form-group">
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email address">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-lg col-md-12 btn-success">Log In</button>
          <div class="row">
            <p class="lead">Or, sign in with <a href="../auth/google">Google</a></p>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
